{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    .crud-message {
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 4px;
    }
    .crud-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .crud-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>
{% endblock %}

{% block content %}
    {% if messages %}
    <div class="crud-messages">
        {% for message in messages %}
            <div class="crud-message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    {{ block.super }}
{% endblock %}
