{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>Confirmar Eliminación</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">¿Estás seguro de que deseas eliminar la pizza "{{ object.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                            <a href="{% url 'admin:products_pizza_changelist' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
